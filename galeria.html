<section>

<script>
const API_KEY = 'AIzaSyDJGBRvLKdukuVxWXvuRImB-C9pk6ZVDZM';
const FOLDER_ID = '19KKsLe-Ml0mgvpGnHcvA5Wip-GmBX8qG';
const MAX_VISIBLE = 12;  // m√°s miniaturas visibles
const ALBUM_LINK = "https://drive.google.com/drive/folders/19KKsLe-Ml0mgvpGnHcvA5Wip-GmBX8qG?usp=sharing";

async function fetchFiles() {
  const url = `https://www.googleapis.com/drive/v3/files?q='${FOLDER_ID}'+in+parents&key=${API_KEY}&fields=files(id,name,mimeType,thumbnailLink,webContentLink)`;
  try {
    const res = await fetch(url);
    const data = await res.json();
    const track = document.getElementById('carousel');
    track.innerHTML = '';

    if(data.files && data.files.length>0){
      let visibleCount = Math.min(MAX_VISIBLE, data.files.length);
      for(let i=0;i<visibleCount;i++){
        const file = data.files[i];
        if(file.mimeType.startsWith('image/')){
          const img = document.createElement('img');
          img.src = file.thumbnailLink || `https://drive.google.com/uc?export=view&id=${file.id}`;
          img.className = 'thumbnail';
          img.alt = file.name;
          img.onclick = ()=> window.open(ALBUM_LINK, "_blank");
          track.appendChild(img);
        }
      }
    }
  } catch(err){
    console.error(err);
  }
}

// Carrusel
let scrollPos=0;
const track = document.getElementById('carousel');
document.querySelector('.carousel-btn.left').onclick = ()=>{
  scrollPos -= 150; track.style.transform = `translateX(${scrollPos}px)`;
};
document.querySelector('.carousel-btn.right').onclick = ()=>{
  scrollPos += 150; track.style.transform = `translateX(${scrollPos}px)`;
};

fetchFiles();
</script>
